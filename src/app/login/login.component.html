<form id="login" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" formControlName="username" id="username" aria-describedby="usernameHelp">
    <small id="usernameHelp" class="form-text text-muted">Protip: any username works</small>
  </div>
  <button type="submit" class="btn btn-primary">Log in</button>
</form>
